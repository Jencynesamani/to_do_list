<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="src/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <p>Stay organized and track your tasks with deadlines and notes.</p>
        </header>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter task">
            <input type="date" id="deadlineDateInput">
            <input type="time" id="deadlineTimeInput">
            <button id="addTaskButton"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        <textarea id="notesInput" placeholder="Add notes for this task (optional)"></textarea>
        <ul id="taskList"></ul>
    </div>
</body>
</html>
